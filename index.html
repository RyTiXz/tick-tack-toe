<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tick Tack Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="mainContainer">
        <div class="header">
            <h1>Tick Tack Toe</h1>
        </div>
        <div class="gameContainer">
            <div class="gameLeadContainer">
                <div class="gameMonitor">
                    <div class="gameMonitorLine1">
                        <p>Info:</p>
                    </div>
                    <div class="gameMonitorLine2">
                        <span class="infoMonitor">Player 1 beginns!</span>
                    </div>
                </div>
                <div class="player1">Player 1 <br> Score: <span class="score" id="scorePlayer1">0</span></div>
                <div class="roundCounter""><p>Round: 
                    <div id="roundCounter">1</div>
                </p></div>
                <div class="player2"><p>Player 2 <br> Score: <span class="score" id="scorePlayer2">0</span></div>
                <button class="gameStart">New Round</button>
                <button class="instruction">Instruction
                    <span class="instructionText" id="instructionFunctionID">
                        Welcome to Tic Tac Toe! <br><br>

                        Be the first player to get three of your symbols in a row, 
                        either horizontally, vertically, or diagonally. <br><br>

                        Gameplay: <br><br>

                        ⏹ Player 1 (X) makes the first move. <br>
                        ⏹ Players alternate turns. <br>
                        ⏹ To make a move, simply click on an empty space. <br>
                        ⏹ If a player gets three of their symbols in a row, they win! <br>
                        ⏹ If all spaces are filled and no player has won, the game is a draw. <br><br>
                        
                        Let's start playing!
                    </span>
                </button>
                <button class="gameReset">Reset Game</button>
            </div>
            <div class="gameField">
                <div class="field" id="one"></div>
                <div class="field" id="two"></div>
                <div class="field" id="three"></div>
                <div class="field" id="four"></div>
                <div class="field" id="five"></div>
                <div class="field" id="six"></div>
                <div class="field" id="seven"></div>
                <div class="field" id="eight"></div>
                <div class="field" id="nine"></div>
            </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
