<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tick Tack Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Tick Tack Toe</h1>
        <h2>The winner is whoever wins 2 of 3 rounds!</h2>
        <h3>Player 1 starts!</h3>
    </div>
    <div class="mainContainer">
        <div class="gameLeadContainer">
            <div class="player1"><p>Player 1</p></div>
            <div class="roundCounter" id="roundCounter"><p>Round: 1</p></div>
            <div class="player2"><p>Player 2</p></div>
            <button class="gameStart">Start Game</button>
            <button class="gameReset">Reset Game</button>
        </div>
        <div class="gameField">
            <div class="field" id="one"></div>
            <div class="field" id="two"></div>
            <div class="field" id="three"></div>
            <div class="field" id="four"></div>
            <div class="field" id="five"></div>
            <div class="field" id="six"></div>
            <div class="field" id="seven"></div>
            <div class="field" id="eight"></div>
            <div class="field" id="nine"></div>
        </div>
        <div class="gameScoreContainer">
            <div class="player1GameScore"><p>Score P1:</p>
                <div class="counter" id="counterPlayer1">0</div>
            </div>
            <div class="player2GameScore"><p>Score P2:</p>
                <div class="counter" id="counterPlayer2">0</div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
