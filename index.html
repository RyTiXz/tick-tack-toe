<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tick Tack Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="Header">
        <h1>Tick Tack Toe</h1>
        <h2>The best player from three rounds wins!</h2>
        <br>
        <h3>Player 1 starts!</h3>
    </div>
    <div class="mainContainer">
        <div class="gameLead">
            <div class="player1"><p>Player 1</p></div>
            <div class="roundCounter" id="roundCounter"><p>Round: 1</p></div>
            <div class="player2"><p>Player 2</p></div>
        </div>
        <div class="gameField">

        </div>
        <div class="gameScore">
            <div class="player1GameScore"><p>Score P1: 0</p></div>
            <div class="player2GameScore"><p>Score P2: 0</p></div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
